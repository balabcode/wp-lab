<!-- Write a simple poem and represent it as a web page. Give a title for the poem.
Make rhyming words in the poem as bold. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1 - Poem</title>
</head>
<body>
    <div style="text-align: center; height: 100%; justify-content: center; align-items: center; display: flex; margin: 0;">
        <p>
            In the quiet of the <b>night</b>, <br>
            Stars above, so pure, so <b>bright</b>. <br>
            Whispers dance on the cool <b>breeze</b>, <br>
            Telling tales of distant <b>seas</b>. <br>

            A moment's peace, a soft <b>refrain</b>, <br>
            All the world, a gentle <b>gain</b>. <br>
        </p>
    </div>
    
</body>
</html>
