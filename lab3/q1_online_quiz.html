<!-- Write a JavaScript program to perform an online quiz -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<script>
    function validateForm() {
        var name = document.getElementById("name").value;
        var reg = document.getElementById("regno").value;

        if (name == "") {
            alert('Please enter a name!');
            return false;
        }

        var regpattern = /\d{9}/;
        if (!regpattern.test(reg)) {
            alert('Please enter a valid registration number');
            return false;
        }
        
        return true;
    }

    function calculateScore() {
        var q1 = document.querySelector('input[name="q1"]:checked')?.value;
        var q2 = document.querySelector('input[name="q2"]:checked')?.value;
        var q3 = document.querySelector('input[name="q3"]:checked')?.value;
        var q4 = document.querySelector('input[name="q4"]:checked')?.value;
        var q5 = document.querySelector('input[name="q5"]:checked')?.value;

        var score = 0;

        if (q1 == "yes") score += 1;
        if (q2 == "1") score += 1;
        if (q3 == "yes") score += 1;
        if (q4 == "yes") score += 1;
        if (q5 == "yes") score += 1;
        
        alert(`You scored ${score}/5 in this quiz!`);
        return false;
    }
</script>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Online Quiz</h1>
        <form onsubmit="return validateForm() && calculateScore()">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label for="regno" class="form-label">Registration No.:</label>
                <input type="number" class="form-control" id="regno" name="regno" placeholder="Enter your registration number" pattern="\d{9}">
            </div>

            <div class="mb-3">
                <label for="q1" class="form-label">1. Is water wet?</label>
                <div>
                    <label class="form-check-label me-3">
                        <input type="radio" class="form-check-input" name="q1" value="yes"> Yes
                    </label>
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q1" value="no"> No
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="q2" class="form-label">2. How many holes does a straw have?</label>
                <div>
                    <label class="form-check-label me-3">
                        <input type="radio" class="form-check-input" name="q2" value="1"> 1
                    </label>
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q2" value="2"> 2
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="q3" class="form-label">3. Are you human?</label>
                <div>
                    <label class="form-check-label me-3">
                        <input type="radio" class="form-check-input" name="q3" value="yes"> Yes
                    </label>
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q3" value="no"> No
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="q4" class="form-label">4. Is Hitler bad?</label>
                <div>
                    <label class="form-check-label me-3">
                        <input type="radio" class="form-check-input" name="q4" value="yes"> Yes
                    </label>
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q4" value="no"> No
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="q5" class="form-label">5. Is the world a simulation?</label>
                <div>
                    <label class="form-check-label me-3">
                        <input type="radio" class="form-check-input" name="q5" value="yes"> Yes
                    </label>
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q5" value="no"> No
                    </label>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
