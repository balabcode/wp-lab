<!-- Write a JavaScript program to Wish a user at different hours of a day. Use
appropriate dialog boxes for wishing the user. Display the dynamic clock on the
web page. Make use of CSS and HTML5 elements for creative and attractive
design. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center py-5">
    <div class="container p-4 bg-white rounded shadow">
        <div class="h3" id="greeting"></div>
        <div class="display-4" id="clock"></div>
    </div>

    <script>
        function updateTime() {
            const today = new Date();
            const h = today.getHours();
            const m = today.getMinutes();
            const s = today.getSeconds();
            const formattedTime = `${h < 10 ? '0' : ''}${h}:${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
            document.getElementById('clock').textContent = formattedTime;

            let greetingMessage;
            if (h >= 5 && h < 12) {
                greetingMessage = "Good Morning!";
            } else if (h >= 12 && h < 17) {
                greetingMessage = "Good Afternoon!";
            } else if (h >= 17 && h < 21) {
                greetingMessage = "Good Evening!";
            } else {
                greetingMessage = "Good Night!";
            }

            document.getElementById('greeting').textContent = greetingMessage;

            const randomTimes = ["10:05:54", "10:06:45"];
            if (randomTimes.includes(formattedTime)) {
                alert(greetingMessage);
            }
        }

        setInterval(updateTime, 1000);
    </script>
</body>
</html>
