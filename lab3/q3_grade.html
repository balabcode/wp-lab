<!-- Write the java script program to display the grade [A, B,C,D] based on the marks
entered by student(take the input into text boxes). Enter the marks of 4 subjects and
calculate the average( using button). If the avg>90 then A, avg>80 then B, if avg>70
then C, if avg>60 then D. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center py-5">
    <div class="container p-4 bg-white rounded shadow">
        <h3>Grade Calculator</h3>
        <div class="mb-3">
            <input type="number" id="subject1" class="form-control mb-2" placeholder="Enter marks for Subject 1">
            <input type="number" id="subject2" class="form-control mb-2" placeholder="Enter marks for Subject 2">
            <input type="number" id="subject3" class="form-control mb-2" placeholder="Enter marks for Subject 3">
            <input type="number" id="subject4" class="form-control mb-2" placeholder="Enter marks for Subject 4">
        </div>
        <button class="btn btn-primary" onclick="calculateGrade()">Calculate Grade</button>
        <h4 class="mt-4" id="result"></h4>
    </div>

    <script>
        function calculateGrade() {
            const marks1 = parseFloat(document.getElementById('subject1').value);
            const marks2 = parseFloat(document.getElementById('subject2').value);
            const marks3 = parseFloat(document.getElementById('subject3').value);
            const marks4 = parseFloat(document.getElementById('subject4').value);

            if (isNaN(marks1) || isNaN(marks2) || isNaN(marks3) || isNaN(marks4)) {
                document.getElementById('result').textContent = "Please enter valid marks for all subjects.";
                return;
            }

            const avg = (marks1 + marks2 + marks3 + marks4) / 4;
            let grade;

            if (avg > 90) grade = 'A';
            else if (avg > 80) grade = 'B';
            else if (avg > 70) grade = 'C';
            else if (avg > 60) grade = 'D';
            else grade = 'F';

            document.getElementById('result').textContent = `Average: ${avg.toFixed(2)} - Grade: ${grade}`;
        }
    </script>
</body>
</html>
