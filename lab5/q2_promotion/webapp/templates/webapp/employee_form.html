<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Promotion Form</title>
</head>

<body>
    <h1>Enter Employee Details:</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Am I Eligible for Promotion?</button>
    </form>

    {% if employee_data %}
    <h2>Employee Details:</h2>
    <p>Date of Joining: {{ employee_data.doj }}</p>
    <h3>Promotion Status: {{ promoted }}</h3>
    {% endif %}
</body>

</html>
