<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Calculator</h2>
            </div>
            <div class="card-body">
                <form method="post" class="row g-3">
                    {% csrf_token %}
                    <div class="col-4">
                        <label for="num1" class="form-label">First Number</label>
                        <input type="number" class="form-control" name="num1" id="num1" required>
                    </div>
                    <div class="col-2 d-flex align-items-center" style="margin-top: 48px;">
                        <select name="ops" id="ops" class="form-select">
                            <option value="add">+</option>
                            <option value="sub">-</option>
                            <option value="mul">*</option>
                            <option value="div">/</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="num2" class="form-label">Second Number</label>
                        <input type="number" class="form-control" name="num2" id="num2" required>
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary w-100">Calculate</button>
                    </div>
                </form>

                {% if result %}
                <div class="alert alert-info mt-3" role="alert">
                    Result: {{ result }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
