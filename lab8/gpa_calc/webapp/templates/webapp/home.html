{% extends 'webapp/base.html' %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <h2 class="mb-4">Enter Details</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.name.label_tag }}
                {{ form.name }}
            </div>
            <div class="mb-3">
                {{ form.total_marks.label_tag }}
                {{ form.total_marks }}
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
    </div>
</div>
{% endblock %}
